<section class="contact-form d-flex flex-column justify-content-center align-items-center w-100">
    <h1 class="contact-form__title text-center" >Contactez votre artisan</h1>
    <p class="contact-form__error w-100" id="error" *ngIf="!fieldOk">Tous les champs sont obligatoires</p>
    <form class="contact-form__form d-flex flex-column justify-content-center w-100" (submit)="sendEmail()">
        <label for="name" class="contact-form__label">Nom</label>
        <input type="text" id="name" name="name" class="contact-form__input" [ngClass]="{'empty-field': emptyFields.name}" [(ngModel)]="emailData.name"> 

        <label for="email" class="contact-form__label">Email</label>
        <input  type="email" id="email" name="email" class="contact-form__input" [ngClass]="{'empty-field': emptyFields.from}" [(ngModel)]="emailData.from">

        <label for="subject" class="contact-form__label">Objet</label>
        <input type="text" id="subject" name="subject" class="contact-form__input" [ngClass]="{'empty-field': emptyFields.subject}" [(ngModel)]="emailData.subject">

        <label for="message" class="contact-form__label">Message</label>
        <textarea id="message" name="message" class="contact-form__textarea" [ngClass]="{'empty-field': emptyFields.body}" [(ngModel)]="emailData.body"></textarea>
        <div class="contact-form__submit-container d-flex justify-content-end py-2">
            <button type="submit" class="contact-form__submit d-flex justify-content-center align-items-center">
              <span class="svg-wrapper-1">
                <span class="svg-wrapper">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 24 24"
                    width="24"
                    height="24"
                  >
                    <path fill="none" d="M0 0h24v24H0z"></path>
                    <path
                      fill="currentColor"
                      d="M1.946 9.315c-.522-.174-.527-.455.01-.634l19.087-6.362c.529-.176.832.12.684.638l-5.454 19.086c-.15.529-.455.547-.679.045L12 14l6-8-8 6-8.054-2.685z"
                    ></path>
                  </svg>
                </span>
              </span>
              <span class="contact-form__submit-span">Envoyer</span>
            </button>
        </div>
    </form >

    <app-response-modal
    *ngIf="showModal"
    [mailStatus]="mailStatus"
    [message]="message"
    [loading]="loading"
    (close)="closeModal()">
    </app-response-modal>

</section>
